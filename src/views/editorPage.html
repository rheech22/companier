<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/editorPage.css" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/lostPets.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#">
    <title>반려in</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <nav>
          <div class="header">
            <div class="header__left">
              <div class="header__logo"><a href="/">반려in</a></div>
              <ul class="header__menu-list">
                <li><a href="/lostPets">보호 중입니다</a></li>
                <li><a href="/myPetBoard">반려 이야기</a></li>
              </ul>
            </div>
            <div class="header__right">
              <div class="header__my-page">
                <a href="/myPage">마이페이지</a>
              </div>
              <button
                class="btn header__login-btn"
                onclick="location.href='/auth/kakao/logout'"
              >
                로그아웃
              </button>
            </div>
          </div>
        </nav>
      </header>
      <main role="main">
        <div class="editor">
          <div class="editor__header">
            <div class="editor__options">
              <h4 class="editor__options__title">제목</h4>
              <input
                class="editor__options__title-input"
                type="text"
                placeholder="제목을 입력해주세요."
              />
            </div>
          </div>
          <div class="editor__content">
            <div id="quill"></div>
            <button class="btn editor__content__submit" type="submit">
              게시글 등록
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="../js/editorPage.js"></script>
  </body>
</html>
